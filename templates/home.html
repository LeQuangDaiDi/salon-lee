{% extends 'index.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock css %}

{% block html %}
<div class="container-fluid">
    <div class="row">
        {% include 'navbar.html' %}
    </div>

    <div class="row" style="background-color: black; height: 70px; line-height: 70px;">
        <div class="d-flex justify-content-center align-items-center">
            <p class="text-white" v-text="getContent('content-H25')"></p>
        </div>
    </div>

    <div class="row position-relative">
        <img class="img-fluid" src="{{ url_for('static', filename='images/background/bg-1.jpg') }}" alt="Background Image">
        <div class="position-absolute mt-5 w-100">
            <div class="d-flex justify-content-center">
                <p class="text-white" v-text="getContent('content-H1')"></p>
            </div>
            <div class="d-flex justify-content-center">
                <h2 class="text-white display-4 mt-5" v-text="getContent('content-H2')"></h2>
            </div>
            <div class="d-flex justify-content-center">
                <p class="text-white" v-text="getContent('content-H3')"></p>
            </div>
            <div class="d-flex justify-content-center">
                <p class="text-white" v-text="getContent('content-H4')"></p>
            </div>
        </div>
    </div>

    <!-- New Text Section -->
    <div class="row" style="background-color: black; height: 70px; line-height: 70px;">
        <div class="d-flex flex-column  justify-content-center align-items-center">
            <h6 class="fs-1 text-white w-100 text-center" v-text="getContent('content-H5')"></h6>
        </div>
    </div>

    <!-- Additional Text Sections -->
    <div class=" row position-relative">
        <div class="d-flex flex-column justify-content-center align-items-center mt-4">
            <h6 class="fs-4 fw-bold text-dark w-100 text-center mt-4" v-text="getContent('content-H6')"></h6>
            <p class="fs-5 text-dark lh-base text-center mt-4" v-text="getContent('content-H7')"></p>
        </div>
    </div>   
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="p-3 bg-light img-thumbnail img-fluid" src="{{ url_for('static', filename='images/design-cut/_frame3_img1.jpg') }}" alt="">
            </div>
            <div class="col">
                <img class="p-3 bg-light img-thumbnail img-fluid" src="{{ url_for('static', filename='images/design-cut/_frame3_img2.jpg') }}" alt="">
            </div>
            <div class="col">
                <img class="p-3 bg-light img-thumbnail img-fluid" src="{{ url_for('static', filename='images/design-cut/_frame3_img3.jpg') }}" alt="">
            </div>
            <div class="col">
                <img class="p-3 bg-light img-thumbnail img-fluid" src="{{ url_for('static', filename='images/design-cut/_frame3_img4.jpg') }}" alt="">
            </div>
        </div>
    </div>    
</div>
{% endblock html %}

{% block js %}
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
